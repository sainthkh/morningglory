{% extends 'admin/layout.html' %}

{% block page_title %}Settings{% endblock %}

{% block content %}
<form class="form-horizontal" action="{% url 'blog:admin-save-settings' %}" method="POST">
{% csrf_token %}
<div class="form-group">
	<label for="akismet-key" class="col-sm-2 control-label">Akismet Key</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="akismet-key" name="akismet-key" value="{{ akismet_key }}" />
	</div>
</div>
<div class="form-group">
	<label for="stripe-public-key" class="col-sm-2 control-label">Stripe Public Key</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="stripe-public-key" name="stripe-public-key" value="{{ stripe_public_key }}" />
	</div>
</div>
<div class="form-group">
	<label for="stripe-private-key" class="col-sm-2 control-label">Stripe Private Key</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="stripe-private-key" name="stripe-private-key" value="{{ stripe_private_key }}" />
	</div>
</div>
<div class="form-group">
	<label for="paypal-client-id" class="col-sm-2 control-label">Paypal Client ID</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="paypal-client-id" name="paypal-client-id" value="{{ paypal_client_id }}" />
	</div>
</div>
<div class="form-group">
	<label for="paypal-client-secret" class="col-sm-2 control-label">Paypal Client Secret</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="paypal-client-secret" name="paypal-client-secret" value="{{ paypal_client_secret }}" />
	</div>
</div>
<div class="form-group settings-save-button-wrap">
	<button type="submit" class="btn btn-primary">Save</button>
</div>
</form>
{% endblock %}
