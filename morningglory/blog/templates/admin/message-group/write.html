{% extends 'admin/base/write.html' %}
{% load admin_tags %}

{% block content %}
<form method="POST">
	{% csrf_token %}
	<input type="hidden" name="add-new" value="{{add_new}}">
	{% if not add_new %}
	<input type="hidden" name="slug" value="{{ content.slug }}" />
	{% endif %}
	<div class="form-horizontal">
		{% horizontal 'Title' content.title %}
		{% horizontal 'Hash Tags' content.hashtags|comma_list 'hashtags' %}
		{% horizontal 'Current' content.current %}
	</div>
	<div class="sns-messages">
		<div class="form-group">
			<label for="messages">Messages</label>
			<textarea class="form-control" id="messages" name="messages" rows="10" placeholder="Messages">{{ content.messages_text }}</textarea>
		</div>
	</div>
	<div class="clear"></div>
	<div class="pull-right">
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
</form>
{% endblock %}
