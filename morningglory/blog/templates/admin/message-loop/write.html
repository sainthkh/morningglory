{% extends 'admin/base/write.html' %}
{% load admin_tags %}

{% block content %}
<form class="form-horizontal" method="POST">
	{% csrf_token %}
	<input type="hidden" name="add-new" value="{{add_new}}">
	{% if not add_new %}
	<input type="hidden" name="slug" value="{{ writing.slug }}" />
	{% endif %}
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Title</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="title" value="{{writing.slug}}">
		</div>
	</div>
	<div class="form-group">
		<label for="platform" class="col-sm-2 control-label">Platform</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="platform" value="{{writing.platform}}">
		</div>
	</div>
	<div class="form-group">
		<label for="term" class="col-sm-2 control-label">Term</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="term" value="{{writing.term}}">
		</div>
	</div>
	<div class="form-group">
		<label for="hashtags" class="col-sm-2 control-label">Hash Tags</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="hashtags" value="{{writing.hashtags|comma_list}}">
		</div>
	</div>
	<div class="form-group">
		<label for="current" class="col-sm-2 control-label">Current</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="current" value="{{writing.current}}">
		</div>
	</div>
	<div class="pull-right">
		<button type="submit" class="btn btn-default">Submit</button>
	</div>
</form>
{% endblock %}
