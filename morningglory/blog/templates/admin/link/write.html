{% extends 'admin/base/write.html' %}
{% load admin_tags %}

{% block content %}
<form action="{% url 'blog:save-link' %}" method="POST">
{% csrf_token %}
<input type="hidden" name="add-new" value="{{add_new}}">
<div class="form-group">
	<input type="text" class="form-control" name="slug" placeholder="slug" value="{{writing.slug}}"{% if add_new == False %}disabled{% endif %}>
</div>
<div class="form-group">
	<input type="text" class="form-control" name="url" placeholder="url" value="{{writing.url}}">
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}

{% block extra %}
{% endblock %}

{% block write_sidebar %}
{% endblock %}
