{% load staticfiles %}

<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>{% block title %}WiseInit Korean | Learn & Apply Your Korean Here ! {% endblock %}</title>
	<link rel="profile" href="http://gmpg.org/xfn/11">
	
	<link rel='stylesheet' id='font-awesome-css'  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type='text/css' media='all' />
	<link rel='stylesheet' id='wiseinit-style' href="{% static 'blog/style.css' %}" type="text/css" media='all' />
	
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="{% static 'blog/html5shiv.min.js' %}"></script>
	<script src="{% static 'blog/html5shiv-printshiv.min.js' %}"></script>
	<script src="{% static 'blog/front.js' %}"></script>
	<!--[if lt IE 9]>
	<script src="static/js/html5shiv.min.js"></script>
	<script src="static/js/html5shiv-printshiv.min.js"></script>
	<![endif]-->
</head>

<body class="">
	<header class="site-header">
	</header>
	<div class="container site-main-container">
		{% block content %}{% endblock %}
	</div>
	<footer>
		<div class="sns-list">
			<ul>
				<li id="sl-facebook"><a href="https://www.facebook.com/wiseinitkorean" target="_black"><i class="fa fa-facebook"></i></a>
				<li id="sl-twitter"><a href="https://twitter.com/wiseinit" target="_black"><i class="fa fa-twitter"></i></a>
				<li id="sl-youtube"><a href="https://www.youtube.com/user/sainthkh" target="_black"><i class="fa fa-youtube"></i></a>
				<li id="sl-podcast"><a href="http://wiseinit.podbean.com/" target="_black"><i class="fa fa-microphone"></i></a>
				<li id="sl-RSS"><a href="{% url 'blog:post-rss' %}" target="_black"><i class="fa fa-rss"></i></a>
			</ul>
		</div>
		<div class="footer-offers">
		</div>
		<nav class="bottom-nav">
			<ul>
				<li><a href="{% url 'blog:distribute-post' 'about' %}">About</a></li>
				<li><a href="{% url 'blog:distribute-post' 'privacy-policy' %}">Privacy Policy</a></li>
				<li><a href="{% url 'blog:distribute-post' 'faq' %}">FAQ</a></li>
				<li><a href="{% url 'blog:distribute-post' 'user-agreement' %}">User Agreement</a></li>
				<li><a href="{% url 'blog:distribute-post' 'terms-of-service' %}">Terms of Service</a></li>
				<li><a href="{% url 'blog:distribute-post' 'contact' %}">Contact</a></li>
			</ul>
		</nav>
	</footer>
</body>
</html>
