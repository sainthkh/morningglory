{% extends 'blog/base.html' %}

{% block content %}
<div class="category">
	{% for s in series_list %}
	<div class="series">
		<div class="thumbnail">
		</div>
		<div class="introduction">
			<div class="series-title">
				<a href="{% url 'blog:series-list' slug=s.slug %}">{{ s.title }}</a>
			</div>
			<div class="series-excerpt">
			</div>
		</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
