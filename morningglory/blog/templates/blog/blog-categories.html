{% load blog_tags %}
<div class="container navbar-wrap">
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
		</div>
	</div>
	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		<ul class="nav navbar-nav">
			{% for c in categories %}
				<li class="dropdown">
					<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{c.category.title }} <span class="caret"></span></a>
					<ul class="dropdown-menu">
					{% for series in c.series %}
						{% url 'blog:series-list' slug=series.slug as the_url %}
						<li><a href="{{the_url|unquote}}">{{series.title}}</a></li>	
					{% endfor %}
					</ul>
				</li>	
			{% endfor %}
		</ul>
	</div>
</nav>
</div>
