{% extends 'blog/base-layout.html' %}

		<img src="{% static 'logo.png' %}" />

	</div>
</header>
<div class="simple-content site-main-container">

</div>
<footer class="simple-foot">

		<li><a href="{% url 'blog:distribute-post' 'about' %}">About</a></li>

		<li><a href="{% url 'blog:distribute-post' 'contact' %}">Contact</a></li>
	</ul>
