{% extends 'blog/base.html' %}
{% load blog_tags %}

{% block content %}
<div class="series-toc-list col-md-offset-2 col-md-8">
<div class="series-posts">
	{% autoescape off %}
	{% for post in posts %}
		{% writing_summary post %}
	{% endfor %}
	{% endautoescape %}
</div>
<div class="text-center">
{% series_pagination slug page %}
</div>
</div>
{% endblock %}
