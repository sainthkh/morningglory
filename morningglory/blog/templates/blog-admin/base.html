{% load staticfiles %}

<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>{% block title %}WiseInit Korean Admin {% endblock %}</title>
	<link rel="profile" href="http://gmpg.org/xfn/11">
    <link rel='stylesheet' id='bootstrap-css'  href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css?ver=4.4' type='text/css' media='all' />
    <link rel='stylesheet' id='font-awesome-css'  href='//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css?ver=4.4' type='text/css' media='all' />
    <link rel='stylesheet' id='wiseinit-style' href="{% static 'blog/admin-style.css' %}" type="text/css" media='all' />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    {% block script_at_top %}{% endblock %}
</head>

<body class="">
<div id="page" class="hfeed site">
	<header id="masthead" class="site-header" role="banner">
		<div class="header-main">
			<h1 class="site-title"><a href="/admin" rel="home">WiseInit Korean Admin</a></h1>
		</div>
	</header>

	<div class="container site-main-container">
	<div class="row content-row">
        <div id="primary" class="main-content col-md-9">
            <div id="content" class="site-content" role="main">
            {% block content %}{% endblock %}
            </div><!-- #content -->
        </div><!-- #main-content -->
	</div><!-- content-row -->
   	</div><!-- container -->

    <footer id="colophon" class="site-footer" role="contentinfo">
        <div class="site-info">
        </div><!-- .site-info -->
    </footer><!-- #colophon -->
</div><!-- #page -->
</body>
{% block script_at_bottom %}{% endblock %}
</html>
